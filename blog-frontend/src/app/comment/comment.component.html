<div class="comment mb-3 p-3 border rounded">
  <div class="d-flex justify-content-between align-items-start">
    <div class="flex-grow-1">
      <div class="d-flex align-items-center mb-2">
        <strong class="me-2">{{ comment.userFirstName }} {{ comment.userLastName }}</strong>
        <small class="text-muted">{{ comment.userName }}</small>
        <small class="text-muted ms-2">{{ comment.createdDate | date:'short' }}</small>
        <span *ngIf="comment.updatedDate" class="text-muted ms-2">(edited)</span>
      </div>
      
      <div *ngIf="!isEditing" class="comment-content">
        <p class="mb-0">{{ comment.content }}</p>
      </div>
      
      <div *ngIf="isEditing" class="edit-form">
        <textarea 
          [(ngModel)]="editContent" 
          class="form-control mb-2" 
          rows="3"
          placeholder="Edit your comment..."></textarea>
        <div class="d-flex gap-2">
          <button (click)="saveEdit()" class="btn btn-primary btn-sm">Save</button>
          <button (click)="cancelEdit()" class="btn btn-secondary btn-sm">Cancel</button>
        </div>
      </div>
    </div>
    
    <div *ngIf="comment.canEdit && !isEditing" class="comment-actions">
      <button (click)="startEdit()" class="btn btn-outline-primary btn-sm me-1">
        <i class="bi bi-pencil"></i> Edit
      </button>
      <button (click)="deleteComment()" class="btn btn-outline-danger btn-sm">
        <i class="bi bi-trash"></i> Delete
      </button>
    </div>
  </div>
</div>
