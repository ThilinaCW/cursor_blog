<div class="container login-container mt-5">
  <div class="login-card">
    <div class="login-header text-center mb-4">
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Sign in to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="submit()" class="login-form">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input 
          type="text" 
          class="form-control" 
          id="username"
          formControlName="username" 
          placeholder="Enter your username"
          [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        />
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="invalid-feedback">
          Username is required
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          class="form-control" 
          id="password"
          formControlName="password" 
          placeholder="Enter your password"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
          Password is required
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger mb-3">
        {{ error }}
      </div>

      <button 
        type="submit" 
        class="btn btn-primary w-100 mb-3" 
        [disabled]="loginForm.invalid || loading"
      >
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status"></span>
        {{ loading ? 'Signing In...' : 'Sign In' }}
      </button>

      <div class="text-center">
        <p class="mb-0">
          Don't have an account? 
          <a routerLink="/signup" class="signup-link">Sign up here</a>
        </p>
      </div>
    </form>
  </div>
</div>
